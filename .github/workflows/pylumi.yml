name: Run test and linting for pylumi

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  build:

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          curl -fsSL https://get.pulumi.com | sh
          pulumi plugin install resource aws 2.13.1

          python -m pip install --upgrade pip
          pip install .[tests]
      - name: Run tests
        run: |
          make test
